<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="instagram">
      <section class="insta-phone">
        <img src="./img/instagram-celular.png" alt="Celular" />
      </section>
      <section class="insta-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            alt="Instagram Logo"
            class="insta-logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="insta-login">Continue como ricardocastro</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ricardocastro?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-to-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
